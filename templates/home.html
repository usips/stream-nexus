<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Open Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
        }

        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .section {
            margin-bottom: 24px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .layout-list {
            max-height: 200px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .layout-list::-webkit-scrollbar {
            width: 6px;
        }

        .layout-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .layout-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .layout-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .layout-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease;
        }

        .layout-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .layout-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .layout-name {
            font-weight: 600;
            font-size: 14px;
        }

        .layout-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .layout-arrow {
            color: rgba(255, 255, 255, 0.3);
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-card">
            <div class="logo">
                <h1>Stream Nexus</h1>
                <p>Multi-platform chat aggregator</p>
            </div>

            <div class="section">
                <div class="section-title">Tools</div>
                <div class="button-group">
                    <a href="/dashboard" class="btn btn-secondary">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" rx="1"/>
                            <rect x="14" y="3" width="7" height="7" rx="1"/>
                            <rect x="3" y="14" width="7" height="7" rx="1"/>
                            <rect x="14" y="14" width="7" height="7" rx="1"/>
                        </svg>
                        Dashboard
                    </a>
                    <a href="/editor" class="btn btn-primary">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                        Editor
                    </a>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Layouts</div>
                <div class="layout-list" id="layout-list">
                    <div class="empty-state">Loading layouts...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadLayouts() {
            try {
                const response = await fetch('/api/layouts');
                const data = await response.json();

                const layoutList = document.getElementById('layout-list');
                const layouts = data.layouts || [];

                if (layouts.length === 0) {
                    layoutList.innerHTML = '<div class="empty-state">No layouts configured</div>';
                    return;
                }

                layoutList.innerHTML = layouts.map(name => {
                    const isActive = name === data.active;
                    return `
                        <a href="/layout?name=${encodeURIComponent(name)}" class="layout-item">
                            <div class="layout-info">
                                <span class="layout-name">${name}</span>
                                <span class="layout-status">${isActive ? 'Active' : 'Click to view'}</span>
                            </div>
                            <span class="layout-arrow">&rarr;</span>
                        </a>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load layouts:', error);
                document.getElementById('layout-list').innerHTML =
                    '<div class="empty-state">Failed to load layouts</div>';
            }
        }

        loadLayouts();
    </script>
</body>
</html>
