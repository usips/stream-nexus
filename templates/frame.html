<!DOCTYPE html>
<html>

<head>
    <title>S.N.E.E.D. - {{ layout_name }}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/user-colors.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=VT323&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body id="overlay">
    <!-- Dynamic elements container - elements are created by script based on layout -->
    <div id="elements-container"></div>

    <!-- Featured message display (shared across layout) -->
    <section id="show-message"></section>

    <script type="text/javascript">
        window.LAYOUT_NAME = "{{ layout_name }}";
    </script>
    <script type="text/javascript" src="/static/script.js"></script>
</body>

</html>
